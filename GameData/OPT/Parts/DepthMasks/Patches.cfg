@PART[j_6m_cockpit]
{
	MODEL
	{
		model = OPT/Parts/DepthMasks/Cockpit_J_HT
	}
	MODULE:NEEDS[DepthMask|Restock]
	{
		name = ModuleDepthMask
		@name:NEEDS[Restock] = ModuleRestockDepthMask
		maskTransform = DepthMask
	}
}
