// Note. Most parts (in OPT Main) are already covered from within DRE and used as basis for this config.

// K
@PART[k_3m_droneRCS|k_oms|k_oms_hollow|k_3m_crew|k_3m_lab|k_10m_cockpit_custom|k_10m_cockpit_legacy]:NEEDS[DeadlyReentry]
{
	%maxTemp = 850
	%skinMaxTemp = 2706
	%skinThermalMassModifier = 0.43613
	%skinInternalConductionMult = 0.0000105
	%skinMassPerArea = 0.815
	%absorptiveConstant = 0.15
	%emissiveConstant = 0.85
	
	%thermalMassModifier = 1.0 // If this EVER changes then skinThermalMassModifier needs to be divided by same amount!
	MODULE
	{
		name = ModuleAeroReentry
		leaveTemp = true
		skinMaxOperationalTemp = 2706
	}
}

