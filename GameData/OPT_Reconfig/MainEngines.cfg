// J Linear Aerospike
@PART[j_linear_aerospike]:NEEDS[OPT]
{
	!fx_* = nope
	!sound_* = nope
	MODULE
	{
		name = ModuleGimbal
		gimbalTransformName = thrustTransform
		gimbalRangeXP = 7.00
		gimbalRangeXN = 7.00
		gimbalRangeYP = 0
		gimbalRangeYN = 0
		gimbalRangeZP = 0
		gimbalRangeZN = 0
		gimbalResponseSpeed = 10
		useGimbalResponseSpeed = true
	}
	
	@MODULE[ModuleEnginesFX]
	{
		@runningEffectName = running_closed
		!useEngineResponseTime = False
		!useVelocityCurve = False
		@maxThrust = 1600
		@atmosphereCurve
		{
			!key,* = nope
			key = 0 430
			key = 1 330
			key = 20 0.001
		}
	}
	
	@EFFECTS
    {
        !powersmoke {}
		running_closed
        {
            MODEL_MULTI_PARTICLE
			{
				name = Stream
				modelName = OPT_Reconfig/FX2/JSpikeStream
				transformName = thrustTransform
				emission = 0.05 0
				emission = 0.1 0.5
				emission = 1 1
				speed = 0.1 0.5
				speed = 1 1
				energy = 0.1 0.5
				energy = 1 1
			}
			MODEL_MULTI_PARTICLE
			{
				name = Blaze
				modelName = OPT_Reconfig/FX2/JSpikeBlaze
				transformName = thrustTransform
				emission = 0.05 0
				emission = 0.1 0.5
				emission = 1 1
				speed = 0.1 0.5
				speed = 1 1
				energy = 0.1 0.2
				energy = 1 1
			}
			MODEL_MULTI_PARTICLE
			{
				name = Lamp
				modelName = OPT_Reconfig/FX2/JSpikeLamp
				transformName = thrustTransform
				emission = 0.05 0
				emission = 0.5 1
				speed = 0.1 0.5
				speed = 1 1
				energy = 0.1 0.2
				energy = 1 1
			}
			AUDIO
			{
				name = ramp
				channel = Ship
				clip = OPT_Reconfig/Sounds/airplane_distant
				volume = 0.0 0.0
				volume = 0.05 0.6
				volume = 1.0 3.0
				loop = true
				speed = 0.0 1.0
				speed = 1.0 1.4
			}
			AUDIO
			{
				name = flame
				channel = Ship
				clip = OPT_Reconfig/Sounds/RCSnoise_9
				volume = 0.0 0.0
				volume = 0.05 0.6
				volume = 1.0 3.0
				pitch = 0.0 1.0
				pitch = 1.0 1.3
				loop = true
				speed = 0.0 1.0
				speed = 1.0 2.0
