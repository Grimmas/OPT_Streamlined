			@descriptionDetail ^= :$:<br><b>Outputs = </b> 5400 EC/s<br><color="orange">Please quicksave + quickload after applying.</color>
			@MODULE
			{
				@DATA
				{
					@INPUT_RESOURCE,0
					{
						@Ratio *= 18
					}
					@INPUT_RESOURCE:HAS[#ResourceName[DarkGoo]]
