@PART[opt_powersphere2]:NEEDS[CommunityResourcePack,!Pathfinder]
{
	@MODULE[ModuleResourceConverter],*
	{
		@INPUT_RESOURCE,0
		{
			@Ratio *= 18
		}
	}
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[FusionFuelSelect]]
	{
		@SUBTYPE[Boron]
		{
			@descriptionDetail = <b>Inputs = </b> 10.62 Bo/day
