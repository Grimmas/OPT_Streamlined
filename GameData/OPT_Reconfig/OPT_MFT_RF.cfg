// Modular/Real Fuels for OPT Spaceplane
// Author: JadeOfMaar

// Follows major tank volume balance pass in OPT Reconfig 1.5~1.6

// =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  
// 
@PART:HAS[#manufacturer[OPT*Division],#refVolume[*]]:NEEDS[ModularFuelTanks|RealFuels]
{
	MODULE
	{
		name = ModuleFuelTanks
		volume = #$../refVolume$
		@volume:NEEDS[RealFuels] *= 5
		type = Default
		tag = #$../TankTag$
	}
}