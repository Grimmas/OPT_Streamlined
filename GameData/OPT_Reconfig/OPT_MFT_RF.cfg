// Cockpits
@PART[mk2_cockpit|mk2_cockpitv2]
{
	MODULE:NEEDS[ModularFuelTanks|RealFuels]
	{
		name = ModuleFuelTanks
		volume = #$../refVolume$
		@volume:NEEDS[RealFuels] *= 5
		type = Default
		tag = #$../TankTag$
	}
}

