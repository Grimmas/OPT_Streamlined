// Allista's Configurable Containers for OPT Spaceplane
// Author: JadeOfMaar

// =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  =  
// Cockpits
@PART:HAS[#manufacturer[OPT*Division],#refVolume[*]]:NEEDS[ConfigurableContainers]
{
	MODULE
	{
		name = ModuleTankManager
		Volume = #$../refVolume$
		@Volume *= 0.013717
		Tag = #$../TankTag$
		DoCostPatch = True
		DoMassPatch = True
		TANK
		{
			name = LFO
			Volume = 100.0
		}
	}
}