// Allista's Configurable Containers for OPT Spaceplane
// Author: JadeOfMaar

@PART:HAS[#manufacturer[OPT*Division],#refVolume[*],~TankTag[OPTlab]]:NEEDS[ConfigurableContainers/Parts]
{
	MODULE
	{
		name = ModuleTankManager
		Volume = #$../refVolume$
		@Volume *= 0.013717
		Tag = #$../TankTag$
		DoCostPatch = True
		DoMassPatch = True
		TANK
		{
			name = LFO
			Volume = 1
		}
	}
}