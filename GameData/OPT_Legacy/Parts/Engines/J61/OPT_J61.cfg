		maxThrust = 190
		heatProduction = 110
		useEngineResponseTime = True
		engineAccelerationSpeed = 0.2
		engineDecelerationSpeed = 0.4
		flameoutEffectName = flameout
		powerEffectName = running_thrust
		engageEffectName = engage
		disengageEffectName = disengage
		spoolEffectName = running_turbine
		engineSpoolIdle = 0.05
		engineSpoolTime = 2.0
		EngineType = Turbine
		
		PROPELLANT
		{
			name = LiquidFuel
			resourceFlowMode = STAGE_STACK_FLOW_BALANCE
			ratio = 1
			DrawGauge = True
		}

		PROPELLANT
		{
			name = IntakeAir
			ignoreForIsp = True
			ratio = 2.25
		}

		atmosphereCurve
		{
			key = 0 3200
		}

		// Jet params
		atmChangeFlow = True
		useVelCurve = True
		useVelCurveIsp = True
		useAtmCurve = True
		velCurve
		{
			key = 0 1 0.27 0.06
			key = 0.2 0.8
			key = 0.7 3 0.38 0.27
