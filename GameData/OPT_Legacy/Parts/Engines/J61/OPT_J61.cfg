				pitch = 1.0 2.0
				pitch = 2.0 2.2
				speed = 0.7 1 0 0
				speed = 2 2 1.2 0
			}
		}
		running_turbine
		{
			AUDIO
			{
				channel = Ship
				clip = sound_jet_deep
				volume = 0.0 0.0
				volume = 0.05 0.7
				volume = 1.0 1.0
				volume = 1.5 0.5
				pitch = 0.5 1.0
				pitch = 1.0 1.4
				loop = true
			}
		}
		
		engage
		{
