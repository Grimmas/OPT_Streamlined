			key = 4.5 5.6 -0.37 -0.37
			key = 7.5 3.4 0 0
			key = 10 3.4 0 0
			key = 15.2 0 0 0
		}
		velCurveIsp
		{
			key = 5 1 0 0
			key = 6.5 0.625 0 0
		}
		atmCurve
		{
			key = 0 0.75
			key = 1 1
			key = 15 3 0 0
		}
	}

	MODULE
	{
		name = ModuleAlternator

		RESOURCE
		{
			name = ElectricCharge
			rate = 5.0
		}
	}

	MODULE
	{
		name = ModuleSurfaceFX
		thrustProviderModuleIndex = 0
		fxMax = 0.6
		maxDistance = 25
		falloff = 2
		thrustTransformName = thrustTransform
	}

	MODULE
	{
		name = ModuleGimbal
		gimbalTransformName = thrustTransform
		gimbalResponseSpeed = 8
		useGimbalResponseSpeed = true
		gimbalRangeXP = 10
		gimbalRangeXN = 10
		gimbalRangeYP = 0
		gimbalRangeYN = 0
		gimbalRangeZP = 0
		gimbalRangeZN = 0
	}

	EFFECTS
	{		
		running_thrust
		{			
			PREFAB_PARTICLE
			{
				prefabName = fx_smokeTrail_light
				transformName = thrustTransform
				emission = 0.0 0.0
				emission = 0.05 0.0
				emission = 0.075 0.25
				emission = 1.0 1.25
				speed = 0.0 0.25
				speed = 1.0 1.0
				localOffset = 0, 0, 1
				localRotation = 1, 0, 0, -90
			}
			
			MODEL_MULTI_PARTICLE
			{
				name = Blaze
