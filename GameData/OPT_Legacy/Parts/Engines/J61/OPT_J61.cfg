			{
				channel = Ship
				clip = sound_vent_medium
				volume = 1.0
				pitch = 2.0
				loop = false
			}
		}
		
		disengage
		{
			AUDIO
			{
				channel = Ship
				clip = sound_vent_medium
				volume = 0.5
				pitch = 1.5
				loop = false
			}
		}
		
		flameout
		{
			PREFAB_PARTICLE
			{
				prefabName = fx_exhaustSparks_flameout_2
