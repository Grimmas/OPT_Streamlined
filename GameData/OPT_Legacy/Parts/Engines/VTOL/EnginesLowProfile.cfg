+PART[opt_vtol_lpj1]
{
	@name = opt_vtol_lpr1
	@title = OPT-E LP-R 01 "Prominence"
	@cost = 3000
	@mass = 1.8
	@TechRequired = aerospaceTech
	@description = Keeping a small footprint is critical to many engineering goals. For this particular engine we have very much met the mark. The low profile Prominence engine is strong and advanced for its size and weight, however, it does not exploit airflow like the ARI series engines.
	@MODEL
	{
		@model = OPT_Legacy/Parts/Engines/VTOL/LP-R
	}
	@EFFECTS
	{
		!running_open {}
		!running_turbine {}
	}
	@MODULE[ModuleEnginesFX],0
	{
		@engineID = ClosedCycle
		@ignitionThreshold = 0.01
		@maxThrust = 200
		@heatProduction = 90
		@useEngineResponseTime = False
		!engineAccelerationSpeed = 0.7
		!engineDecelerationSpeed = 0.35
		// @flameoutEffectName = flameout
		@powerEffectName = powersharp
		// @engageEffectName = engage
		// @disengageEffectName = disengage
		!spoolEffectName = running_turbine
		!engineSpoolIdle = 0.05
		!engineSpoolTime = 2.0
		@EngineType = LiquidFuel
		@PROPELLANT[LiquidFuel]
		{
			@ratio = 0.45
		}
		@PROPELLANT[IntakeAir]
		{
			@name = Oxidizer
			@ratio = 0.55
			!ignoreForIsp = False
			%DrawGauge = True
		}
		PROPELLANT
		{
			name = ElectricCharge
			ratio = 2.5
			DrawGauge = True
		}
		@atmosphereCurve
		{
			!key = nope
			key = 0.001 380
			key = 1 342
			key = 10 0.01
		}
		@atmChangeFlow = False
		@useVelCurve = False
		@useAtmCurve = False
		!velCurve {}
		!atmCurve{}
	}
	@MODULE[ModuleGimbal]
	{
		@gimbalResponseSpeed = 4
		// @useGimbalResponseSpeed = true
		@gimbalRangeXP = 3
		@gimbalRangeXN = 3
	}
	
	@MODULE[ModuleColorChanger],*
	{
		@includedRenderer = LP_BellThrottle
		@excludedRenderer = LP_BellThrottle
	}
}

