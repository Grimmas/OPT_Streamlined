@PART[OPTdropTank2]:NEEDS[B9PartSwitch]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[Heatshield]]
	{
		@baseVolume = 400
	}
}

@PART[OPTdropTank*]:NEEDS[ModularFuelTanks|RealFuels]
{
	@MODULE[ModuleB9PartSwitch]:HAS[#moduleID[Heatshield]]
	{
		!baseVolume = 0
		@SUBTYPE,*
		{
			!tankType = nope
		}
		@SUBTYPE[Super]
		{
			@descriptionSummary = Advanced stats in order to withstand extremes like any other OPT hull.
		}
	}
}